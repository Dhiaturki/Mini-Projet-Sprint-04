<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <title>Gestion des Films</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Gestion Films</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ListeFilms}">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Films
            </a>
            <div class="dropdown-menu">
                <a sec:authorize="hasAnyAuthority('ADMIN', 'AGENT')" class="dropdown-item"
                   th:href="@{/showCreate}">Ajouter</a>
                <a class="dropdown-item" th:href="@{/ListeFilms}">Lister</a>
            </div>
        </li>
    </ul>
    <div class="ml-auto"> 
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
                    <a sec:authorize="!isAuthenticated()" class="dropdown-item" th:href="@{login}">login</a>
                    <a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

</body>

</html>
